<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy NPC Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="../images/firstDisplay.png" alt="Welcome to NPC Generator">
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>PATHFINDER CHARACTER GENERATOR</h1>
            <p>Create your unique character for your next adventure!</p>
        </header>
        <main>
            <!-- Generated Results -->
            <div class="results">
                <div id="ancestryResult" class="result-box"></div>
                <div id="categoryResult" class="result-box"></div>
                <div id="itemResult" class="result-box"></div>
            </div>

            <!-- Ancestry Image -->
            <div id="ancestryImageContainer">
                <img id="ancestryImage" src="" alt="Ancestry Image">
            </div>

            <!-- Generate Button -->
            <button id="generateButton">Generate Character</button>
        </main>
        <footer>
            <p>Â© 2025 Made with love. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
